<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body class="registration-page">
    <form class="registration-card">
        <div class="mb-4 registration-card-title gradient">Регистрация</div>
        <div class="input mb-3">
            <input type="text" placeholder="E-mail">
        </div>
        <div class="input error input--password">
            <input placeholder="Пароль" type="password">
            <img src="./assets/images/icons/hide.svg" alt="" class="input-toggle-icon input-hide">
            <img src="./assets/images/icons/show.svg" alt="" class="input-toggle-icon input-show">
            <div class="input-error-message">text</div>
        </div>
        <button class="button-secondary registration-card-submit">продолжить </button>
        <a class="registration-card-already-have-account">У меня есть аккаунт </a>
        <div class="registration-card-footer">
            Нажимая “Продолжить”, ты соглашаешься с условиями <br>
            <a href="#">Пользовательского соглашения</a> и
            <a href="#">Политики конфиденциальности</a>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
